<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Classificação de Tensão Arterial</title>
    <script>
        function classificarTensaoArterial() {
            const sistolica = parseInt(document.getElementById('sistolica').value);
            const diastolica = parseInt(document.getElementById('diastolica').value);
            let resultado = "";

            if (isNaN(sistolica) || isNaN(diastolica)) {
                resultado = "Por favor, insira valores válidos para a tensão arterial.";
            } else if (sistolica < 90 || diastolica < 60) {
                resultado = "Hipotensão";
            } else if (sistolica <= 120 && diastolica <= 80) {
                resultado = "Normal";
            } else if ((sistolica >= 121 && sistolica <= 129) && diastolica <= 80) {
                resultado = "Elevada (Pré-hipertensão)";
            } else if ((sistolica >= 130 && sistolica <= 139) || (diastolica >= 81 && diastolica <= 89)) {
                resultado = "Hipertensão Estágio 1";
            } else if ((sistolica >= 140 && sistolica <= 180) || (diastolica >= 90 && diastolica <= 120)) {
                resultado = "Hipertensão Estágio 2";
            } else if (sistolica > 180 || diastolica > 120) {
                resultado = "Crise Hipertensiva";
            } else {
                resultado = "Classificação não encontrada.";
            }

            document.getElementById('resultado').innerText = resultado;

        }
<link rel="stylesheet"
      href="style.css"
    </script>
</head>
<body>
    <h1>Classificação de Tensão Arterial</h1>
    <form onsubmit="return false;">
        <label for="sistolica">Tensão Sistólica:</label>
        <input type="number" id="sistolica" name="sistolica" required><br><br>
        <label for="diastolica">Tensão Diastólica:</label>
        <input type="number" id="diastolica" name="diastolica" required><br><br>
        <button type="button" onclick="classificarTensaoArterial()">Classificar</button>
    </form>
    <p id="resultado"></p>
<a href="./catalog.html">O que fazer ?</a>
</body>
</html>
